name: Security Scan
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: hoangduy0308/C-Vul-Devign@main
        with:
          threshold: '0.5'
          scan-mode: 'full'
          fail-on-findings: 'true'